<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=GT+Eesti+Text:wght@400&display=swap');

        body {
            font-family: 'GT Eesti Text Regular', sans-serif;
        }
        .btn-teal {
            background-color: #008080;
        }
        .btn-teal:hover {
            background-color: #007373;
        }
        .text-teal {
            color: #008080;
        }
        .text-tomato {
            color: #FF6347;
        }
        .text-dark-blue {
            color: #00008B;
        }
        .bg-gray-100 {
            background-color: #F7FAFC;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

<form id="jobPostingForm" class="bg-white p-8 rounded shadow-md">
    <div class="mb-4">
        <label for="schoolName" class="block text-dark-blue font-bold mb-2">School Name:</label>
        <input type="text" id="schoolName" name="schoolName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="mb-4">
        <label for="schoolDescription" class="block text-dark-blue font-bold mb-2">School Description:</label>
        <textarea id="schoolDescription" name="schoolDescription" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
    </div>
    <div class="mb-4">
        <label for="city" class="block text-dark-blue font-bold mb-2">City:</label>
        <input type="text" id="city" name="city" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="mb-4">
        <label for="cityPageLink" class="block text-dark-blue font-bold mb-2">City Page Link:</label>
        <input type="url" id="cityPageLink" name="cityPageLink" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="mb-4">
        <label for="country" class="block text-dark-blue font-bold mb-2">Country:</label>
        <input type="text" id="country" name="country" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="mb-4">
        <label for="countryPageLink" class="block text-dark-blue font-bold mb-2">Country Page Link:</label>
        <input type="url" id="countryPageLink" name="countryPageLink" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="mb-4">
        <label for="schoolEmail" class="block text-dark-blue font-bold mb-2">School Email:</label>
        <input type="email" id="schoolEmail" name="schoolEmail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <button type="button" onclick="generateJobPosting()" class="btn-teal hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate Job Posting</button>
</form>

<div id="jobPostingPreview" class="mt-8 p-8 bg-white rounded shadow-md hidden">
    <h3 class="text-dark-blue font-bold mb-4">Job Posting Preview</h3>
    <div id="jobPostingContent" class="mb-4"></div>
    <textarea id="jobPostingHTML" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-64"></textarea>
</div>

<script>
    function generateJobPosting() {
        const form = document.getElementById('jobPostingForm');
        const schoolName = document.getElementById('schoolName').value.trim();
        const schoolDescription = document.getElementById('schoolDescription').value.trim();
        const city = document.getElementById('city').value.trim();
        const cityPageLink = document.getElementById('cityPageLink').value.trim();
        const country = document.getElementById('country').value.trim();
        const countryPageLink = document.getElementById('countryPageLink').value.trim();
        const schoolEmail = document.getElementById('schoolEmail').value.trim();

        if (schoolName && schoolDescription && city && cityPageLink && country && countryPageLink && schoolEmail) {
            const jobPostingContent = `
                <div>
                    <p>${schoolName} is advertising for a qualified JOB to join their team in August 2024.</p>

                    <h4 class="h6">Applicant Requirements:</h4>
                    <ul class="list-disc ml-8 mt-4">
                        <li>At least 2 years of teaching experience</li>
                        <li>Teaching qualification/certification</li>
                    </ul>

                    <p>${schoolDescription}</p>
                    <p>Have a read of the <a href="${cityPageLink}" target="_blank">${city}</a> and <a href="${countryPageLink}" target="_blank">${country}</a> pages for more information!</p>
                    <p>This school has requested that interested teachers email their expressions of interest directly to them.</p>
                    <p style="text-align: center">
                        <a class="btn btn-coral" href="mailto:${schoolEmail}" target="_blank">Click here to email your expression of interest to the school</a>
                    </p>

                    <h4 class="h6">Top Tips</h4>
                    <ul class="list-disc ml-8 mt-4">
                        <li>Donâ€™t forget to include your CV.</li>
                        <li>Inform the school you heard about this vacancy through Teacher Horizons so the school can access your profile and references should they wish.</li>
                        <li>Ensure your profile is complete with at least two references from professional email addresses.</li>
                    </ul>

                    <p>
                        Please inform us if you secure a position through Teacher Horizons - this helps us keep track of and improve our services. Simply email <a href="mailto:info@teacherhorizons.com"> info@teacherhorizons.com.</a>
                    </p>
                    
                    <p>
                        You can find out more about <a href="https://www.teacherhorizons.com/advice/international-teaching-opportunities" target="_blank">how Teacher Horizons works here</a> and <a href="https://www.teacherhorizons.com/me" rel="nofollow" target="_blank">update your profile here</a>.
                    </p>
                    <p>Best of luck!</p>
                    <p>The Teacher Horizons team</p>
                    <p><i>
                        Please note that Teacher Horizons is committed to safeguarding and promoting the welfare of children. Applicants must be willing to undergo child protection screening, including a criminal record disclosure and other standard pre-employment safeguarding checks.
                    </i></p>
                </div>
            `;

            document.getElementById('jobPostingContent').innerHTML = jobPostingContent;
            document.getElementById('jobPostingHTML').value = jobPostingContent;
            document.getElementById('jobPostingPreview').classList.remove('hidden');
        } else {
            alert('All fields are required. Please fill in all the fields.');
        }
    }
</script>

</body>
</html>
